<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin RPS</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/favi.ico" type="image/x-icon">
    <script src="https://randojs.com/2.0.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="ribbon">
        <a href="http://www.github.com/AnimeshRy"><i class="fa fa-github"
                style="font-size:38px;color:rgb(15, 13, 13); margin-top: 45px; margin-left: 34px;"></i></a>
    </div>
    <section class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissors</h1>
            <button>
                Let's Play
            </button>
            <button class="resScore">
                Reset 
            </button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">
                Choose an option
            </h2>
            <div class="hands">
                <img class="player-hand" src="./assets/rock.png" alt="">
                <img class="computer-hand" src="./assets/rock.png" alt="">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissors">scissors</button>
            </div>
        </div>
    </section>

</body>
</html>
